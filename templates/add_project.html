{% include "admin_head.html" %}

<div class="mt-120">
    <div class="row">
        <div class="w-50 margin-auto">
            <div class="card p-20">
                <form action="add_project_action" method="post">
                    <div class="card-label">Add Project</div>
                    <div class="mt-20">
                        <label for="project_name" class="">Project Name:</label>
                        <input type="text" name="project_name" id="project_name" class="form-input" placeholder="Please Enter Project Name" required>
                    </div>
                    <div class="mt-20">
                        <label for="description" class="">Description:</label>
                        <textarea name="description" id="description" class="form-input" placeholder="Please Enter Description" required></textarea>
                    </div>
                    <div>
                        <input type="submit" class="btn w-100 mt-20 btn-primary" value="Create Project">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
