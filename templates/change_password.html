{% include 'main_head.html' %}

<div class="mt-120">
    <div class=" ">
        <div class="w-30 margin-auto">
            <div class="card p-20">
                <form action="change_password_action" method="post">
                    <div class="card-label">Change Password</div>
                    <div class="mt-20">
                        <label for="email" class="">Email:</label>
                        <input type="email" name="email" id="email" class="form-input" placeholder="Please Enter Email" required>
                    </div>
                    <div class="mt-20">
                        <label for="current_password" class="">Current Password:</label>
                        <input type="password" name="current_password" id="current_password" class="form-input" placeholder="Please Enter Current Password" required>
                    </div>
                    <div class="mt-20">
                        <label for="new_password" class="">New Password:</label>
                        <input type="password" name="new_password" id="new_password" class="form-input" placeholder="Please Enter New Password" required>
                    </div>
                    <div class="mt-20">
                        <label for="confirm_new_password" class="">Confirm New Password:</label>
                        <input type="password" name="confirm_new_password" id="confirm_new_password" class="form-input" placeholder="Please Confirm New Password" required>
                    </div>
                    <div>
                        <input type="submit" class="btn w-100 mt-20 btn-primary" value="Change Password">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
