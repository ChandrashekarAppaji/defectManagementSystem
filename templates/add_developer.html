{% include 'admin_head.html' %}
<div class="mt-120">
    <div class="row ">
        <div class="w-50 margin-auto">
            <div class="card p-20">
                <form action="add_developer_action" , method="post">
                    <div class="card-label">
                        <div>Add Developer </div>
                    </div>
                    <div class="flex">
                        <div class="w-80  ">
                            <div class="mt-20">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" class="form-input" placeholder="Enter First Name" required>
                            </div>
                            <div class="mt-10">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Enter Last Name" required>
                            </div>
                            <div class="mt-10">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="Enter Email" required>
                            </div>
                            <div class="mt-10">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" name="phone" class="form-input" placeholder="Enter Phone" required>
                            </div>
                            <div class="mt-10">
                                <label for="password">Password:</label>
                                <input type="password" id="password" name="password" class="form-input" placeholder="Enter Password" required>
                            </div>
                            <div class="mt-20">
                                <label for="experience">Experience:</label>
                                <input type="number" id="experience" name="experience" class="form-input" placeholder="Enter  Experience" required>
                            </div>
                        </div>
                        <div class="w-80 ml-10">
                            <div class="mt-20">
                                <label for="skills">Skills:</label>
                                <input type="text" id="skills" name="skills" class="form-input" placeholder="Enter  Skills" required>
                            </div>
                            <div class="mt-10">
                                <label for="address">Address:</label>
                                <input type="text" id="address" name="address" class="form-input" placeholder="Enter  Address" required>
                            </div>
                            <div class="mt-10">
                                <label for="city">city:</label>
                                <input type="text" id="city" name="city" class="form-input" placeholder="Enter  City" required>
                            </div>
                            <div class="mt-10">
                                <label for="state">State:</label>
                                <input type="text" id="state" name="state" class="form-input" placeholder="Enter  State" required>
                            </div>
                            <div class="mt-10">
                                <label for="zip_code">ZipCode:</label>
                                <input type="number" id="zip_code" name="zip_code" class="form-input" placeholder="Enter  Zipcode" required>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10">
                        <input type="submit" class="btn  w-100 mt-20" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
